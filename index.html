---
layout: page
---

<h4 class="page-title">Last updates</h4>
<hr class="sm">

{% for post in site.posts %}
  <div class="post-summary">
    <h5 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h5>
    <p>
      {{ post.date | date: "%b %-d, %Y" }}
      <span class="bullet"></span>
      {{ post.author }}
      <span class="bullet"></span>
      <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.id }}">Comments</a>
    </p>
    <p>
      {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </p>
    {{ post.excerpt }}
    <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
  </div>
{% endfor %}

<script id="dsq-count-scr" src="//simpleisbetterthancomplex.disqus.com/count.js" async></script>
