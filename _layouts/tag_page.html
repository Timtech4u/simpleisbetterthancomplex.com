---
layout: page
---

<h4 class="page-title">Tag: {{ page.tag }}</h4>
<hr class="sm">

<ul>
{% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small>
  </li>
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
