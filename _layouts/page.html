---
layout: default
---

<div class="nine columns content">
  {{ content }}
</div>
<div class="three columns">
  <div class="tags">
    <h5>Popular tags</h5>
    {% for tag in site.tags %}
      {% assign t = tag | first %}
      {% assign posts = tag | last %}
      <span class="tag">{{t | downcase | replace:" ","-" }} <span class="badge">{{ posts | size }}</span></span>
    {% endfor %}
  </div>
</div>
