<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
  {% include open_graph.html %}
  <meta property="og:type" content="website">
</head>
<body>
  {% include header.html %}
  <main>
    <div class="container">
      <div class="row">
        <div class="nine columns content">
          {{ content }}
        </div>
        <div class="three columns">
          <div class="tags">
            <h5>Popular tags</h5>
            {% for tag in site.tags %}
              {% assign t = tag | first %}
              {% assign posts = tag | last %}
              <span class="tag">{{t | downcase | replace:" ","-" }} <span class="badge">{{ posts | size }}</span></span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
